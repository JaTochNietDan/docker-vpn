debug: 0
logoutput: stderr
internal: eth0 port = 1080
external: tun0
socksmethod: none
clientmethod: none
user.privileged: root
user.unprivileged: nobody

client pass {
    from: 0.0.0.0/0 port 1-65535 to: 0.0.0.0/0
    log: connect
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    socksmethod: none
    log: connect
}